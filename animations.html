<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="page animPage">
                <h1>Тут зібрані приклади анімації, які прописані в стартовій темі.</h1>

                <div class="anim-block fadeIn" data-watch>
                    <div class="anim-block__content">fadeIn</div>
                </div>
                
                <div class="anim-block slideInLeft" data-watch>
                    <div class="anim-block__content">slideInLeft</div>
                </div>
                
                <div class="anim-block slideInRight" data-watch>
                    <div class="anim-block__content">slideInRight</div>
                </div>
                
                <div class="anim-block slideInUp" data-watch>
                    <div class="anim-block__content">slideInUp</div>
                </div>
                
                <div class="anim-block slideInDown" data-watch>
                    <div class="anim-block__content">slideInDown</div>
                </div>
                
                <div class="anim-block zoomIn" data-watch>
                    <div class="anim-block__content">zoomIn</div>
                </div>
                
                <div class="anim-block rotateIn" data-watch>
                    <div class="anim-block__content">rotateIn</div>
                </div>
                
                <div class="anim-block pulse" data-watch>
                    <div class="anim-block__content">pulse</div>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="./components/app.js"></script>
</body>

</html>
